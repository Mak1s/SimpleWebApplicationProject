<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web application</title>
    <link rel="stylesheet" href="css\cssExamples.css">
    <meta name="Author" content="Gerasimos Logiotatopoulos">
    <meta name="Description" content="Simple Web application">
    <meta name="keywords" lang="en-us" content="">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js\ajax.js"></script>
  </head>
    <body>    
      <h1>Homepage</h1>
      <div id="new_buttons">
          <button id="register_button" onclick="openRegister();">Register New User</button>
          <button id="display_button" onclick="displayUsers(); ">Display Users</button>
      </div>
      <br>
      <div class="card">
        <form style="display: none;" id="form" name="form" onsubmit="getUser(); return false;"> 
      <div id="all">
        <div id="pinfo">
            <label for="Name">Name:</label>
              <input type="text" id="Name" name="name"
                pattern="^[a-zA-Z]{3,30}" title="Three to thirty characters" required>
              <br>
              <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="surname"
                  pattern="^[a-zA-Z]{3,30}" title="Three to thirty characters" required>
              <br>
          <label >Date of Birth:</label>
          <input type="date" required id="date" name="birthdate"
           value="1980-01-01"
           min="1920-01-01" max="2016-12-31">
           <br>
          <label name="gender" >Choose your gender:</label>
          <select id="gender" name="gender">
                <option>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
          </select>
       </div>

          <div id="other">
             <br>

               <label for="Address" id="home_address">Home Address:</label>
                 <input type="text" id="home" name="homeaddress"
                   pattern=".{5,50}" title="Five to fifty characters">
                <br>
                <label for="Address" id="work_address">Work Address:</label>
                 <input type="text" id="work" name="workaddress"
                   pattern=".{5,50}" title="Five to fifty characters">
                <br>
            </div>
       
       
       <input type="submit" id="sub" onclick="canSub()">
       <p id="log"></p>
     </div>
     </form>
      </div>
      <p style="display: none;" id="ajaxContent"></p>
    </body>
</html>
